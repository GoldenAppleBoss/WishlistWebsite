    <style>
        :root {
            --primary-color: #B22222;
            --secondary-color: #228B22;
            --accent-color: #FFD700;
            --background-color: #F0F4F8;
            --text-color: #1A237E;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mountains of Christmas', 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            background-image: url('images/e9a3c43d6936aa3adae37bd9d07d2be1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
        }

        h1 {
            color: firebrick;
            text-align: center;
            font-size: 54px;
            transition: margin-left 0.3s;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #f1f1f1;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            transition: width 0.3s;
        }

        .sidebar.retracted {
            width: 0;
            padding: 0;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            color: #d70000;
            margin-bottom: 20px;
        }

        .sidebar div {
            margin-bottom: 20px;
        }

        .sidebar label {
            font-size: 18px;
            color: #006400;
        }

        .sidebar select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sidebar.retracted div,
        .sidebar.retracted h2 {
            display: none;
        }

        header {
            padding: 20px;
            background-color: transparent;
            color: white;
            text-align: center;
            font-size: 36px;
            margin-left: 270px;
            transition: margin-left 0.3s;
        }

        header.centered h1 {
            margin-left: 20px;
        }

        .container {
            margin-left: 270px;
            margin-right: 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            transition: margin-left 0.3s;
        }

        .container.centered {
            margin-left: 20px;
        }

        .item {
            width: 30%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: white;
            transition: background-color 0.3s, transform 0.3s;
            overflow: hidden;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #d70000;
        }

        .item p {
            font-size: 14px;
            color: #006400;
        }

        #playButton {
            position: fixed;
            bottom: 130px;
            left: 20px;
            font-size: 20px;
            padding: 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #playButton:hover {
            background-color: #006400;
        }

        .retract-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }

        .retract-btn:hover {
            background-color: #444;
        }

        .hide-all-btn {
            position: fixed;
            bottom: 200px;
            left: 20px;
            font-size: 20px;
            padding: 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hide-all-btn span {
            font-size: 20px;
        }

        .hidden {
            display: none !important;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 9999;
            user-select: none;
            pointer-events: none;
            color: white;
            font-size: 1rem;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .snowflake:nth-child(odd) {
            font-size: 1.5rem;
            animation-duration: 10s;
        }

        .snowflake:nth-child(even) {
            font-size: 2rem;
            animation-duration: 7s;
        }
    </style>

    <script>
        const createSnowflake = () => {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.style.left = `${Math.random() * 100}vw`;
        snowflake.style.animationDuration = `${Math.random() * 15 + 10}s`;
        snowflake.style.opacity = `${Math.random() * 0.7 + 0.3}`;
        snowflake.style.fontSize = `${Math.random() * 2 + 0.5}rem`;
        const snowflakeChars = ['❄', '❆'];
        snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
        document.body.appendChild(snowflake);
        snowflake.addEventListener('animationend', () => {
            snowflake.remove();
        });
    };

    const snowflakeStyle = document.createElement('style');
    snowflakeStyle.innerHTML = `
    .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
        user-select: none;
        pointer-events: none;
        z-index: 9999;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: 
                translateY(110vh) 
                translateX(100px) 
                rotate(720deg);
        }
    }
    `;
    document.head.appendChild(snowflakeStyle);

    setInterval(createSnowflake, 100);

    const priceFilter = document.getElementById('price-filter');
    const sortFilter = document.getElementById('sort-filter');
    const wishlistFilter = document.getElementById('wishlist-filter');
    const items = document.querySelectorAll('.item');

    function applyFilters() {
        const priceValue = priceFilter.value;
        const sortValue = sortFilter.value;
        const wishlistValue = wishlistFilter.value;
        items.forEach(item => {
            const itemPrice = parseFloat(item.getAttribute('data-price'));
            const itemWanted = item.getAttribute('data-wanted') === 'true';
            let showItem = true;
            if (priceValue !== 'all') {
                const [minPrice, maxPrice] = priceValue.split('-').map(Number);
                if (itemPrice < minPrice || itemPrice > maxPrice) {
                    showItem = false;
                }
            }
            if (wishlistValue === 'wanted' && !itemWanted) {
                showItem = false;
            }
            item.style.display = showItem ? 'block' : 'none';
        });
        const sortedItems = Array.from(items).filter(item => item.style.display !== 'none');
        sortedItems.sort((a, b) => {
            const priceA = parseFloat(a.getAttribute('data-price'));
            const priceB = parseFloat(b.getAttribute('data-price'));
            return sortValue === 'asc' ? priceA - priceB : priceB - priceA;
        });
        const container = document.getElementById('item-container');
        sortedItems.forEach(item => container.appendChild(item));
    }

    priceFilter.addEventListener('change', applyFilters);
    sortFilter.addEventListener('change', applyFilters);
    wishlistFilter.addEventListener('change', applyFilters);
    applyFilters();

    document.getElementById('retract-btn').addEventListener('click', function() {
        var sidebar = document.getElementById('sidebar');
        var header = document.querySelector('header');
        var container = document.getElementById('item-container');
        var filters = document.querySelectorAll('.sidebar div');
        var filterText = document.querySelector('.sidebar h2');
        sidebar.classList.toggle('retracted');
        container.classList.toggle('centered');
        header.classList.toggle('centered');
        if (sidebar.classList.contains('retracted')) {
            header.style.marginLeft = '20px';
            container.style.marginLeft = '20px';
        } else {
            header.style.marginLeft = '270px';
            container.style.marginLeft = '270px';
        }
    });

    document.getElementById('hide-all-btn').addEventListener('click', function() {
        var sidebar = document.getElementById('sidebar');
        var header = document.querySelector('header');
        var container = document.getElementById('item-container');
        var filters = document.querySelectorAll('.sidebar div');
        var filterText = document.querySelector('.sidebar h2');
        var buttons = document.querySelectorAll('.retract-btn, .hide-all-btn');
        sidebar.classList.add('hidden');
        header.classList.add('hidden');
        container.classList.add('hidden');
        filters.forEach(function(filter) {
            filter.classList.add('hidden');
        });
        filterText.classList.add('hidden');
        buttons.forEach(function(button) {
            button.classList.add('hidden');
        });
    });

    const audio = document.getElementById('audio');
    const playButton = document.getElementById('playButton');

    playButton.addEventListener('click', function() {
        audio.play();
        playButton.style.display = 'none';
    });

    document.body.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
            event.preventDefault();
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    });
    </script>
